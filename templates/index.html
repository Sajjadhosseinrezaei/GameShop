{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه گیمینگ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href={% static "css/main.css" %}>
</head>
<body>
    {% include 'inc/navbar.html' %}

    {% include 'inc/messages.html' %}

    <!-- Main Body -->
    {% block body %}{% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>لینک‌های مفید</h5>
                    <a href="#">درباره ما</a><br>
                    <a href="#">تماس با ما</a><br>
                    <a href="#">شرایط و قوانین</a>
                </div>
                <div class="col-md-4">
                    <h5>شبکه‌های اجتماعی</h5>
                    <a href="#"><i class="fab fa-instagram"></i> اینستاگرام</a><br>
                    <a href="#"><i class="fab fa-telegram"></i> تلگرام</a>
                </div>
                <div class="col-md-4">
                    <h5>خبرنامه</h5>
                    <form>
                        <input class="form-control mb-2" type="email" placeholder="ایمیل خود را وارد کنید">
                        <button class="btn btn-success" type="submit">اشتراک</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript برای مدیریت Alert
        document.addEventListener("DOMContentLoaded", function() {
            const alertBox = document.getElementById("alertBox");
            const alertMessage = document.getElementById("alertMessage");

            // تابع برای نمایش Alert
            function showAlert(message) {
                alertMessage.textContent = message;
                alertBox.classList.add("show");
            }

            // تابع برای بستن Alert
            window.closeAlert = function() {
                alertBox.classList.remove("show");
            }

            // نمونه: نمایش یک Alert هنگام بارگذاری صفحه
            showAlert("تخفیف ویژه امروز: ۲۰٪ روی همه محصولات!");
        });
    </script>
</body>
</html>
