{% extends 'index.html' %}
{% block header %}
    <header>
        <div class="container-fluid mb-2">
            <div class="header-text row align-items-center">
                <h2 class="title-heading item-text">گیم سنتر<br/>به سایت ما خوش امدید</h2>
                <h3 class="item-text">فروش انواع لپتاپ و تجهیزات گیمینگ</h3>
            </div>
        </div>
    </header>
{% endblock %}
{% block body %}
    <div class="container">

        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card h-100">
                        <a style="width: 100%; height: 80%" href="#"><img src="{{ product.image.url }}" alt="item-2"
                                                                           class="card-img-top img-fluid pb-img"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.price }} تومان</p>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'home:detail' product.slug %}" class="btn btn-primary">دیدن محصول</a>
                        </div>
                    </div>
                </div>{% endfor %}
        </div>

    </div>
{% endblock %}
