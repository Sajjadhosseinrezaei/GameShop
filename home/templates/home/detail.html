{% extends 'index.html' %}
{% block content %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img width="50%" height="100%" src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ product.price }}</small></p>
                </div>
            </div>
        </div>
    </div>
    <form action="{% url 'order:cart_add' product.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div}}
    <input type="submit" value="اضافه به سبد خرید">
    </form>
{% endblock %}
