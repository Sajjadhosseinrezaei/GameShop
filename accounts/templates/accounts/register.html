{% extends 'index.html' %}
{% block body %}
    <div class="container text-center bg-dark rounded mt-5 d-flex justify-content-center flex-column">
        <div class="form-login d-flex justify-content-center">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form.full_name }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                <br>
                <button class="btn btn-success m-3 " type="submit">تایید</button>
                <a class="link btn-link m-3 " href="{% url 'accounts:login' %}">حساب کاربری دارید؟ برای ورود کلیک کنید</a>
            </form>
        </div>
    </div>
{% endblock %}
